<div layout="column" flex>
    <md-toolbar layout="row">
        <div class="md-toolbar-tools">
            <md-button ng-click="backToJournal()" class="md-icon-button">
                <md-icon aria-label="Menu" md-svg-icon="navigation:arrow_back"></md-icon>
            </md-button>
            <h1 class="md-toolbar-tools">{{ ui.toolbarLabel }}</h1>
            <span flex></span>
            <md-button ng-click="deleteJournal($event)" class="md-icon-button" aria-label="More">
                <md-icon md-svg-icon="action:delete"></md-icon>
            </md-button>
            <md-button ng-click="updateJournal()" class="md-icon-button" aria-label="More">
                <md-icon md-svg-icon="action:done"></md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <div class="below-toolbar-img">
        <img src="meals-images/juice.jpg">
    </div>

    <md-content layout-padding class="autoScroll padding-big">
        <form name="editJournal">
            <md-input-container class="md-icon-float">
                <label>Calories</label>
                <md-icon md-svg-src="svg/health-clinic2.svg" class="calories"></md-icon>
                <input ng-model="currentJournal.calories" disabled>
            </md-input-container>
            <md-input-container class="md-icon-float">
                <md-icon md-svg-icon="content:add_circle" class="quantity"></md-icon>
                <input type="number" name="quantity" pattern="[1-9]+" ng-model="asas.quantity" ng-required="true" placeholder="Quantity (required)">
            </md-input-container>
        </form>
    </md-content>
</div>
